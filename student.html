<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Registration Form</h2>
  <form id="registrationForm" onsubmit="return validateForm()">
    <label for="name">Name<span class="star">*</span>:</label>
    <input type="text" id="name" required maxlength="20"><br>
    
    <label for="address">Address<span class="star">*</span>:</label>
    <input id="address" type="text"required></input><br>
    
    <label for="zip">Zip Code<span class="star">*</span>:</label>
    <input type="text" id="zip" required pattern="\d{5}"><br>
    
    <label for="country">Country<span class="star">*</span>:</label>
    <input type="text" id="country" required><br>
    
    <label>Gender<span>*</span>:</label>
    <input type="radio" name="gender" value="male" required>Male
    <input type="radio" name="gender" value="female">Female
    <input type="radio" name="gender" value="other">Other<br>
    
    <label for="preferences">Preferences<span class="star">*</span>:</label><br>
    <input type="checkbox" id="blue" name="color" value="blue">Blue
    <input type="checkbox" id="red" name="color" value="red">Red
    <input type="checkbox" id="green" name="color" value="green">Green
    <input type="checkbox" id="yellow" name="color" value="yellow">Yellow
    <input type="checkbox" id="purple" name="color" value="purple">Purple<br>
    
    <label for="phone">Phone:</label>
    <input type="tel" id="phone"><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email"><br>
    
    <label for="password">Password<span class="star">*</span>:</label>
    <input type="password" id="password" required><br>
    
    <label for="verifyPassword">Verify Password<span class="star">*</span>:</label>
    <input type="password" id="verifyPassword" required><br>
    
    <input type="submit" value="submit">
  </form>

  <script src="script.js"></script>
</body>
</html>
